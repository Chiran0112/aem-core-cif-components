<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
     data-sly-use.model="${'com.adobe.cq.commerce.core.components.models.GraphqlUsePojo' @ variables=['id']}">
    <sly data-sly-test.category="${model.data.category}">
    <div class="cmp-categorylist">
        <div class="cmp-categorylist__header">
            <h2 class="cmp-categorylist__title">
                <span>${'View category' @ i18n}</span>
            </h2>
        </div>
        <div class="cmp-categorylist__content">
            <a class="cmp-categorylist__anchor" href="${category.id:categoryUrl}">
                <span  class="cmp-categorylist__imagewrapper" style="background-image: url(${category.image:categoryImageUrl @context='uri'});" >
                    <img data-sly-test=${category.image} class="cmp-categorylist__image" src="${category.image:categoryImageUrl}" alt="${category.name}">
                </span>
                <span class="cmp-categorylist__name">${category.name}</span>
            </a>
        </div>
    </div>
    </sly>
    <div data-sly-test=${!category} class="placeholder__empty">
        <strong>Category Teaser</strong><br>
        <p>Please configure the category</p>
    </div>
</sly>
